<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend-3 Module Test Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div id="current-image-container">
          <h1></h1>
          <div id="info">
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/826/199/original/progress-loading-bar-buffering-download-upload-and-loading-icon-vector.jpg"
              alt="nasa_img_of_the_day"
            />
            <h2></h2>
            <p></p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div id="search-history">
          <h3>Previous Searches</h3>
          <ul id="search-list"></ul>
        </div>
        <form action="" id="search-form">
          <input type="date" id="search-input" />
          <input type="button" value="Get Image" id="get-img-btn" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
